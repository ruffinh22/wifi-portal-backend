<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portail WiFi{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Lien vers le fichier CSS unifié -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block body %}
    {% endblock %}

    <script>
        // Fonction JavaScript pour afficher les messages flash dynamiquement
        function showFlashMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.classList.add('message', type);
            messageDiv.style.display = 'block';

            // Trouver un bon endroit pour insérer le message, par exemple juste après le body
            document.body.prepend(messageDiv); 

            setTimeout(() => {
                messageDiv.style.display = 'none';
                messageDiv.remove();
            }, 5000); // Masquer après 5 secondes
        }

        // Afficher les messages flash de Flask au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            const flashMessages = document.querySelectorAll('.message');
            flashMessages.forEach(msg => {
                msg.style.display = 'block'; // Rendre visible les messages statiques de Flask
                setTimeout(() => {
                    msg.style.display = 'none';
                    msg.remove();
                }, 5000);
            });
        });
    </script>
</body>
</html>
